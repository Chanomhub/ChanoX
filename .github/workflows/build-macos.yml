name: Build macOS

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64]
        include:
          - arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-

      - name: Ensure resources exist
        run: |
          mkdir -p src-tauri/downloads src-tauri/binaries
          touch src-tauri/downloads/.gitkeep src-tauri/binaries/.gitkeep

      - name: Build macOS App
        run: bun run tauri:build:mac:arm64 || bun run tauri:build:mac:x64

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p upload_artifacts
          find src-tauri/target -path "*/bundle/*" -type f -name "*.dmg" 2>/dev/null | while read file; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              newname=$(echo "$filename" | sed -E "s/_[0-9]+\.[0-9]+\.[0-9]+/_/g" | sed "s/__/_/g")
              cp "$file" "upload_artifacts/$newname"
              echo "✓ Copied: $newname"
            fi
          done

          if [ -z "$(ls -A upload_artifacts 2>/dev/null)" ]; then
            echo '⚠ No macOS artifacts found. Listing target directories for debugging:'
            ls -R src-tauri/target || true
            touch upload_artifacts/.no_macos_artifact
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChanoX-macos-${{ matrix.arch }}
          path: upload_artifacts/*
          retention-days: 1
