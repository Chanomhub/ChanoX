name: Build Tauri App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x64]
        include:
          - os: macos-latest
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1


      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libcairo2-dev \
            libatk1.0-dev \
            pkg-config \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf


      - name: Ensure resources exist
        run: |
          mkdir -p src-tauri/downloads
          mkdir -p src-tauri/binaries

      - name: Install dependencies
        run: bun install

      - name: Build Linux App
        if: matrix.os == 'ubuntu-latest'
        run: bun run tauri:build:linux:x64

      - name: Build Windows App
        if: matrix.os == 'windows-latest'
        run: bun run tauri:build:x64

      - name: Build macOS ARM App
        if: matrix.os == 'macos-latest' && matrix.arch == 'arm64'
        run: bun run tauri:build:mac:arm64

      - name: Build macOS x64 App
        if: matrix.os == 'macos-latest' && matrix.arch == 'x64'
        run: bun run tauri:build:mac:x64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os }}-${{ matrix.arch }}
          path: src-tauri/target/**/release/bundle/
