name: Build Tauri App

on:
  push:
    tags:
      - "v*"   # รันเมื่อมีการสร้าง tag v1.0.0
  workflow_dispatch:  # กดรันเองได้ด้วย

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x64]
        include:
          - os: macos-latest
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build Tauri App
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            bun run tauri:build:linux:x64
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            bun run tauri:build:x64
          elif [ "${{ matrix.os }}" = "macos-latest" ] && [ "${{ matrix.arch }}" = "arm64" ]; then
            bun run tauri:build:mac:arm64
          else
            bun run tauri:build:mac:x64
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os }}-${{ matrix.arch }}
          path: src-tauri/target/**/release/bundle/
